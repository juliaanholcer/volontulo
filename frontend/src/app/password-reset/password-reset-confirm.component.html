<div class="container">
  <h2>Potwierdź zmianę hasła</h2>
  <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
    <div class="form-group">
      <label for="password">Podaj nowe hasło</label>
      <input
        type="password"
        name="password"
        class="form-control form-control-lg"
        [ngClass]="{'is-invalid': password.invalid && password.touched}"
        id="password"
        ngModel
        required
        #password="ngModel" />
      <div
        class="invalid-feedback"
        *ngIf="password.invalid && password.touched">
        Pole nie może być puste.
      </div>
    </div>
    <div class="form-group">
      <label for="confirm-password">Powtórz hasło</label>
      <input
        type="password"
        name="confirmPassword"
        class="form-control form-control-lg"
        [ngClass]="{'is-invalid': confirmPassword.invalid && confirmPassword.touched}"
        id="confirm-password"
        ngModel
        required
        #confirmPassword="ngModel" />
      <div
        class="invalid-feedback"
        *ngIf="confirmPassword.invalid && confirmPassword.touched">
        Pole nie może być puste.
      </div>
    </div>
    <div class="form-group">
      <button
        type="submit"
        name="submit"
        [disabled]="resetForm.invalid"
        class="btn btn-primary">
        Potwierdź
      </button>
    </div>
  </form>
</div>
