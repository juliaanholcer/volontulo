<div class="container">
  <h2>Resetowanie hasła</h2>
  <div *ngIf="!alertSuccessClosed">
    <ngb-alert type="success" (close)="alertSuccessClosed = true">
      <strong>Link do resetowania hasła został wysłany na podany adres</strong>, pod warunkiem,
      że użytkownik o podanym adresie istnieje w naszej bazie.
    </ngb-alert>
  </div>
  <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
    <div class="form-group">
      <label for="username">Podaj adres email:</label>
      <input
        type="email"
        name="username"
        class="form-control form-control-lg"
        [ngClass]="{'is-invalid': username.invalid && username.touched}"
        id="username"
        ngModel
        required
        maxlength="150"
        email
        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,})+$"
        #username="ngModel" />
      <div
        class="invalid-feedback"
        *ngIf="username.invalid && username.touched">Proszę podać poprawny adres email.</div>
    </div>
    <div class="form-group">
      <button
        type="submit"
        name="submit"
        class="btn btn-primary"
        [disabled]="resetForm.invalid">
        Resetuj
      </button>
    </div>
  </form>
</div>
